name: self-hosted

services:
    ntfy:
        image: binwiederhier/ntfy
        container_name: ntfy
        environment:
            - TZ=Europe/Moscow
        volumes:
            - /var/cache/ntfy:/var/cache/ntfy
            - /etc/ntfy:/etc/ntfy
        ports:
            - 8081:80
        restart: unless-stopped
        command:
            - serve
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "wget -q --tries=1 http://localhost:80/v1/health -O - | grep -Eo '\"healthy\"\\s*:\\s*true' || exit 1",
                ]
            interval: 60s
            timeout: 10s
            retries: 3
            start_period: 40s
