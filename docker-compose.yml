services:
    portainer:
        image: portainer/portainer-ce:lts
        container_name: portainer
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - portainer_data:/data

volumes:
    portainer_data:
        name: portainer_data
        driver: local
