global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 15s

alerting:
    alertmanagers:
        - static_configs:
              - targets: []
          scheme: http
          timeout: 10s
          api_version: v2

scrape_configs:
    - job_name: prometheus
      honor_timestamps: true
      metrics_path: /metrics
      scheme: http
      static_configs:
          - targets: ["localhost:9090"]
    - job_name: node_exporter
      static_configs:
          - targets: ["node-exporter:9100"]
    - job_name: uptime
      scrape_interval: 30s
      scheme: http
      metrics_path: /metrics
      static_configs:
          - targets: ["uptime-kuma:3001"]
      basic_auth: # Only needed if authentication is enabled (default)
          username: <your user>
          password: <your password>
    - job_name: navidrome # Grafana dashboard id: 18038
      metrics_path: /metrics
      scrape_interval: 10s
      scheme: http
      static_configs:
          - targets: ["navidrome:4533"]
